{% extends 'base.html' %}
{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/jobs/leave_review.css' %}">
{% endblock %}
{% block content %}
    <div class="reseña-container">
        <h2>Deja una reseña para el trabajo "{{ quotation.service.name }}"</h2>

        <form method="POST" class="reseña-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Calificación (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="comment">Comentario:</label>
                <textarea id="comment" name="comment" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Enviar reseña</button>
        </form>
    </div>
{% endblock %}
