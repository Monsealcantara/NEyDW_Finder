{% extends "base.html" %}

{% block title %}Lista de Trabajos{% endblock %}
{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/users/create_service.css' %}">
{% endblock %}
{% block content %}
<!-- edit_service.html -->
<div class="content">
<h1>Editar Servicio</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Actualizar Servicio</button>
  <a href="{% url 'users:list_services' %}" class="crear-btn">Volver a la lista de servicios</a>
</form>
</div>
{% endblock %}
