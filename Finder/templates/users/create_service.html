{% extends "base.html" %}

{% block title %}Crear Nuevo Servicio{% endblock %}
{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/users/create_service.css' %}">
{% endblock %}
{% block content %}
<div class="content">
<h1>Crear Nuevo Servicio</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar Servicio</button>
  <a href="{% url 'users:list_services' %}" class="crear-btn">Volver a la lista de servicios</a>
</form>
</div>
{% endblock %}
