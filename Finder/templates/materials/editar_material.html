{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}
{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/materials/editar_material.css' %}">
{% endblock %}
{% block content %}
<div class="content">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Editar Producto</button>
    </form>
</div>
{% endblock %}
